<!DOCTYPE html>
<html>
    <head>
      <title>Login</title>  
      <link rel = "stylesheet" type = "text/css" href = "styles.css"/>
    </head>
    <body>
        <button id="mybutton">Open</button>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id = "myForm" method = "POST" action = "registrationHandler.php">
                  <input type = "text" name = "firstName" placeholder="First" required>
                  <input type = "text" name = "lastName" placeholder="Last" required>
                  <input type = "password" name = "password" placeholder="Password" required>
                  <input type = "password" name = "retypePassword" placeholder="Retype-Password" required>
                  <button type = "submit" name = "registerbtn" id = "registerbtn">Submit</button>
              </form>
            </div>
          
          </div>
          <script src = "main.js"></script>
    </body>
</html>
